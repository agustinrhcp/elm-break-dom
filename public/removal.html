<html>
  <head>
    <script src="js/removal.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const app = Elm.Removal.init({
        node: document.getElementById("root")
      });
      app.ports.break.subscribe(() => {
        const child = document.getElementById("child");
        child.remove();
        app.ports.broke.send("bye");
      });
    </script>
  </body>
</html>
